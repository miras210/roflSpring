<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Add student</h1>
<form class="form" th:method="POST" th:action="@{/student/add}">
