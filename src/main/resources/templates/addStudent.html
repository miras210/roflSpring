<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Add student</h1>
<form class="form" th:method="POST" th:object="${user}" th:action="@{/register}">
    <input type="text" class="input" placeholder="Username" th:field="*{username}">
    <input type="text" class="input" placeholder="Name" th:field="*{name}">
    <input type="text" class="input" placeholder="Surname" th:field="*{surname}">
    <input type="password" class="input" placeholder="Password" th:field="*{password}">
    <input type="submit" class="submit" value="Submit">
</form>
</body>
</html>
