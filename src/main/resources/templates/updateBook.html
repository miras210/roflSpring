<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1>Edit Book</h1>
    <form class="form" th:method="POST" th:object="${book}">
        <input type="text" class="input" placeholder="Name of the book" th:field="*{name}">
        <input type="text" class="input" placeholder="Author of the book" th:field="*{author}">
        <input type="number" class="input" placeholder="Count of copies" th:field="*{count}">
        <input type="submit" class="submit" value="Update">
    </form>
</body>
</html>
